<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <title>Document</title>
    <script defer src="/static/upload.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload</h1>
        <form 
            id="form"
            enctype="multipart/form-data"
            action="/api/up"
            method="POST"
        >
        <div class="search">
            <input type="text" id="url" placeholder="http://example.com" autocomplete="off">
            <input type="file" name="file" id="file" style="display: none;" />
            <input type="button" onclick="document.getElementById('file').click();" />
        </div>
        <input hidden id="data" name="data">
        <input type="submit" value="Submit" class="primary-button">
        </form>
    </div>
</body>
</html>
